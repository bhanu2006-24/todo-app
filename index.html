    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            text: '#f8fafc',
                            muted: '#94a3b8',
                            border: '#334155'
                        }
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.2s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        html.dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        /* Custom Checkbox */
        .custom-checkbox input:checked + div {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .custom-checkbox input:checked + div svg {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-item { animation: slideIn 0.3s ease-out forwards; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pop-anim { animation: pop 0.2s ease-in-out; }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        .recording { animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.5;
            transition: 0.2s;
            filter: invert(0);
        }
        html.dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
    </style>
</head>

    <script>
        // --- State Management ---
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let isDarkMode = localStorage.getItem('theme') === 'dark';
        let expandedTasks = new Set(); // Track expanded task IDs
        
        // Timer State
        let timerInterval;
        let timerSeconds = 25 * 60;
        let isTimerRunning = false;

        // --- DOM Elements ---
        const taskInput = document.getElementById('task-input');
        const taskNoteInput = document.getElementById('task-note-input');
        const priorityInput = document.getElementById('priority-input');
        const categoryInput = document.getElementById('category-input');
        const dateInput = document.getElementById('date-input');
        const taskList = document.getElementById('task-list');
        const dateDisplay = document.getElementById('date-display');
        const emptyState = document.getElementById('empty-state');
        const itemsLeftDisplay = document.getElementById('items-left');
        const htmlEl = document.documentElement;
        
        // Search & Filter
        const searchInput = document.getElementById('search-filter');
        const categoryFilter = document.getElementById('category-filter');

        // Analytics
        const analyticsModal = document.getElementById('analytics-modal');
        const analyticsContent = document.getElementById('analytics-content');

        // --- Initialization ---
        function init() {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateDisplay.textContent = new Date().toLocaleDateString('en-US', options);
            
            if (isDarkMode) htmlEl.classList.add('dark');
            else htmlEl.classList.remove('dark');

            // Data Migration (add subtasks array if missing)
            tasks = tasks.map(t => ({...t, subtasks: t.subtasks || []}));

            renderTasks();
        }

        // --- Voice Input ---
        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Voice input is not supported in this browser. Try Chrome.");
                return;
            }
            
            const btn = document.getElementById('voice-btn');
            btn.classList.add('recording', 'text-red-500');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                taskInput.value = transcript;
                taskInput.focus();
                btn.classList.remove('recording', 'text-red-500');
            };
            
            recognition.onerror = () => {
                btn.classList.remove('recording', 'text-red-500');
            };
            
            recognition.onend = () => {
                btn.classList.remove('recording', 'text-red-500');
            };
            
            recognition.start();
        }

        // --- Subtasks ---
        function addSubtask(taskId, text) {
            if (!text.trim()) return;
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks.push({
                    id: Date.now(),
                    text: text.trim(),
                    completed: false
                });
                saveAndRender();
            }
        }

        function toggleSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const sub = task.subtasks.find(s => s.id === subtaskId);
                if (sub) {
                    sub.completed = !sub.completed;
                    saveAndRender();
                }
            }
        }

        function deleteSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks = task.subtasks.filter(s => s.id !== subtaskId);
                saveAndRender();
            }
        }

        // --- Data Import/Export ---
        function exportData() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const blob = new Blob([dataStr], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `taskmaster_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        if(confirm(`Replace current list with ${imported.length} tasks?`)) {
                            tasks = imported;
                            saveAndRender();
                        }
                    } else {
                        alert("Invalid file format");
                    }
                } catch (err) {
                    alert("Error reading file");
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset
        }

        // --- UI Functions ---
        function toggleNoteInput() {
            taskNoteInput.classList.toggle('hidden');
            const btn = document.getElementById('note-toggle-btn');
            if (taskNoteInput.classList.contains('hidden')) {
                btn.classList.remove('border-indigo-500', 'text-indigo-600', 'bg-indigo-50');
                btn.classList.add('bg-slate-50', 'text-slate-500');
            } else {
                taskNoteInput.focus();
                btn.classList.add('border-indigo-500', 'text-indigo-600', 'bg-indigo-50');
                btn.classList.remove('bg-slate-50', 'text-slate-500');
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                htmlEl.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlEl.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        }

        // --- Timer Functions ---
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function setTimer(minutes) {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timerSeconds = minutes * 60;
            document.getElementById('timer-display').textContent = formatTime(timerSeconds);
            const btn = document.getElementById('timer-btn');
            btn.textContent = "Start";
            btn.className = "text-xs font-semibold bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg transition-colors";
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            const display = document.getElementById('timer-display');

            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.textContent = "Resume";
                btn.className = "text-xs font-semibold bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg transition-colors";
            } else {
                isTimerRunning = true;
                btn.textContent = "Pause";
                btn.className = "text-xs font-semibold bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg transition-colors";
                
                timerInterval = setInterval(() => {
                    timerSeconds--;
                    display.textContent = formatTime(timerSeconds);
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        btn.textContent = "Start";
                        btn.className = "text-xs font-semibold bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg transition-colors";
                        triggerConfetti();
                        alert("Timer complete!");
                    }
                }, 1000);
            }
        }

        // --- Analytics ---
        function toggleAnalytics() {
            const isHidden = analyticsModal.classList.contains('hidden');
            if (isHidden) {
                updateAnalytics();
                analyticsModal.classList.remove('hidden');
                setTimeout(() => {
                    analyticsContent.classList.remove('scale-95', 'opacity-0');
                    analyticsContent.classList.add('scale-100', 'opacity-100');
                }, 10);
            } else {
                analyticsContent.classList.remove('scale-100', 'opacity-100');
                analyticsContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => analyticsModal.classList.add('hidden'), 200);
            }
        }

        function updateAnalytics() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const rate = total === 0 ? 0 : Math.round((completed / total) * 100);

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-rate').textContent = `${rate}%`;

            const categories = ['code', 'study', 'design', 'work', 'personal'];
            const container = document.getElementById('category-stats');
            container.innerHTML = '';

            categories.forEach(cat => {
                const catTasks = tasks.filter(t => t.category === cat);
                if (catTasks.length === 0) return;

                const catCompleted = catTasks.filter(t => t.completed).length;
                const catTotal = catTasks.length;
                const catRate = Math.round((catCompleted / catTotal) * 100);

                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="flex justify-between text-xs font-medium mb-1 text-slate-600 dark:text-slate-400">
                        <span class="flex items-center gap-1">${getCategoryIcon(cat)} ${cat.charAt(0).toUpperCase() + cat.slice(1)}</span>
                        <span>${catCompleted}/${catTotal}</span>
                    </div>
                    <div class="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-2">
                        <div class="bg-indigo-500 h-2 rounded-full transition-all duration-500" style="width: ${catRate}%"></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- Core Functions ---

        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;

            const priority = priorityInput.value;
            const category = categoryInput.value;
            const dueDate = dateInput.value;
            const note = taskNoteInput.value.trim();

            const newTask = {
                id: Date.now(),
                text: text,
                note: note,
                completed: false,
                priority: priority,
                category: category,
                dueDate: dueDate,
                subtasks: [],
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask);
            saveAndRender();
            
            taskInput.value = '';
            taskNoteInput.value = '';
            taskNoteInput.classList.add('hidden');
            document.getElementById('note-toggle-btn').classList.remove('border-indigo-500', 'text-indigo-600', 'bg-indigo-50');
            taskInput.focus();
        }

        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            
            const task = tasks.find(t => t.id === id);
            if (task && task.completed) {
                if (task.priority === 'high') triggerConfetti(); 
            }

            saveAndRender();
            
            const row = document.getElementById(`task-${id}`);
            if(row) {
                row.classList.add('pop-anim');
                setTimeout(() => row.classList.remove('pop-anim'), 200);
            }
        }

        function toggleTaskDetails(id) {
            if (expandedTasks.has(id)) {
                expandedTasks.delete(id);
            } else {
                expandedTasks.add(id);
            }
            renderTasks();
        }

        function updateTaskNote(id, newNote) {
            tasks = tasks.map(task => task.id === id ? { ...task, note: newNote } : task);
            saveAndRender();
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            expandedTasks.delete(id);
            saveAndRender();
        }

        function clearCompleted() {
            tasks = tasks.filter(task => !task.completed);
            triggerConfetti();
            saveAndRender();
        }

        function updateTaskText(id, newText) {
            const text = newText.trim();
            if (text === '') return;
            tasks = tasks.map(task => task.id === id ? { ...task, text: text } : task);
            saveAndRender();
        }

        function filterTasks(filterType) {
            currentFilter = filterType;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'filter-btn text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 border-b-2 border-transparent pb-2 px-1 transition-colors';
            });
            const activeBtn = document.getElementById(`filter-${filterType}`);
            activeBtn.className = 'filter-btn text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400 pb-2 px-1 transition-colors';

            renderTasks();
        }

        function saveAndRender() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function getCategoryIcon(category) {
            switch(category) {
                case 'code': return 'üíª';
                case 'study': return 'üìö';
                case 'design': return 'üé®';
                case 'work': return 'üíº';
                case 'personal': return 'üè†';
                default: return 'üìù';
            }
        }

        function renderTasks() {
            taskList.innerHTML = '';
            
            let filtered = tasks;

            if (currentFilter === 'active') filtered = filtered.filter(t => !t.completed);
            else if (currentFilter === 'completed') filtered = filtered.filter(t => t.completed);

            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(t => t.text.toLowerCase().includes(searchTerm));
            }

            const catFilter = categoryFilter.value;
            if (catFilter !== 'all') {
                filtered = filtered.filter(t => t.category === catFilter);
            }

            filtered.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                const pMap = { high: 0, medium: 1, low: 2 };
                return pMap[a.priority] - pMap[b.priority];
            });

            const totalActive = tasks.filter(t => !t.completed).length;
            itemsLeftDisplay.textContent = `${totalActive} item${totalActive !== 1 ? 's' : ''} left`;

            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            filtered.forEach(task => {
                const li = document.createElement('li');
                li.id = `task-${task.id}`;
                
                let priorityClass = '';
                if (task.priority === 'high') priorityClass = 'bg-red-50 text-red-600 border-red-100 dark:bg-red-900/20 dark:text-red-400 dark:border-red-900/30';
                else if (task.priority === 'medium') priorityClass = 'bg-orange-50 text-orange-600 border-orange-100 dark:bg-orange-900/20 dark:text-orange-400 dark:border-orange-900/30';
                else priorityClass = 'bg-blue-50 text-blue-600 border-blue-100 dark:bg-blue-900/20 dark:text-blue-400 dark:border-blue-900/30';

                let dateHtml = '';
                if (task.dueDate) {
                    const dateObj = new Date(task.dueDate);
                    const dateString = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    const isToday = new Date().toISOString().split('T')[0] === task.dueDate;
                    const displayDate = isToday ? 'Today' : dateString;
                    const dateColor = isToday ? 'text-indigo-600 dark:text-indigo-400' : 'text-slate-400 dark:text-slate-500';

                    dateHtml = `
                        <div class="flex items-center text-xs ${dateColor} font-medium mt-1">
                            <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            ${displayDate}
                        </div>
                    `;
                }

                const isExpanded = expandedTasks.has(task.id);
                const hasNote = task.note && task.note.trim().length > 0;
                const expandIconRotation = isExpanded ? 'rotate-180' : '';
                
                // Subtasks HTML construction
                const subtasks = task.subtasks || [];
                const completedSubtasks = subtasks.filter(s => s.completed).length;
                const subtaskProgress = subtasks.length > 0 ? `${completedSubtasks}/${subtasks.length}` : '';
                const subtaskHtml = subtasks.map(s => `
                    <li class="flex items-center gap-2 group/sub">
                        <input type="checkbox" ${s.completed ? 'checked' : ''} onchange="toggleSubtask(${task.id}, ${s.id})" class="accent-indigo-500 rounded w-4 h-4 cursor-pointer">
                        <span class="text-sm flex-1 ${s.completed ? 'text-slate-400 line-through' : 'text-slate-600 dark:text-slate-300'}">${escapeHtml(s.text)}</span>
                        <button onclick="deleteSubtask(${task.id}, ${s.id})" class="text-slate-400 hover:text-red-500 opacity-0 group-hover/sub:opacity-100 transition-opacity p-1"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
                    </li>
                `).join('');

                li.className = `task-item bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 group transition-all duration-200 hover:shadow-md hover:border-indigo-100 dark:hover:border-slate-600 ${task.completed ? 'bg-slate-50 dark:bg-slate-800/50' : ''}`;
                
                li.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex items-start flex-1 min-w-0 gap-4">
                            <label class="custom-checkbox relative flex items-center cursor-pointer mt-0.5">
                                <input type="checkbox" class="sr-only" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                                <div class="w-6 h-6 border-2 border-slate-300 dark:border-slate-500 rounded-full transition-colors flex items-center justify-center bg-white dark:bg-slate-700 group-hover:border-indigo-400">
                                    <svg class="w-3.5 h-3.5 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                            </label>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-0.5 flex-wrap">
                                    <span class="text-xs px-2 py-0.5 rounded-md border font-semibold ${priorityClass} ${task.completed ? 'opacity-50' : ''}">
                                        ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                    </span>
                                    <span class="text-xs px-2 py-0.5 rounded-md border bg-slate-100 text-slate-600 border-slate-200 dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600 ${task.completed ? 'opacity-50' : ''}">
                                        ${getCategoryIcon(task.category)} ${task.category.charAt(0).toUpperCase() + task.category.slice(1)}
                                    </span>
                                    ${hasNote ? `<span class="text-xs text-indigo-500 dark:text-indigo-400 flex items-center" title="Has note"><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/></svg></span>` : ''}
                                    ${subtasks.length > 0 ? `<span class="text-xs text-slate-400 dark:text-slate-500 flex items-center gap-0.5" title="Subtasks"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg> ${subtaskProgress}</span>` : ''}
                                </div>
                                <div class="flex items-center mt-1">
                                    <span class="text-base font-medium truncate cursor-text transition-all duration-200 ${task.completed ? 'text-slate-400 dark:text-slate-500 line-through' : 'text-slate-700 dark:text-slate-200'}" 
                                          ondblclick="makeEditable(this, ${task.id})" title="Double click to edit">
                                        ${escapeHtml(task.text)}
                                    </span>
                                </div>
                                ${dateHtml}
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-1">
                             <button onclick="toggleTaskDetails(${task.id})" class="text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform duration-200 ${expandIconRotation}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <button onclick="deleteTask(${task.id})" class="text-slate-400 hover:text-red-500 dark:hover:text-red-400 p-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-all opacity-0 group-hover:opacity-100 focus:opacity-100" aria-label="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="${isExpanded ? 'block' : 'hidden'} mt-4 pt-4 border-t border-slate-100 dark:border-slate-700 animate-fadeIn">
                        
                        <!-- Subtasks Section -->
                        <div class="mb-4">
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Subtasks</h4>
                            <ul class="space-y-2 mb-2" id="sublist-${task.id}">
                                ${subtaskHtml}
                            </ul>
                            <div class="flex gap-2">
                                <input type="text" placeholder="Add step..." 
                                    class="text-sm flex-1 bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-md px-2 py-1.5 focus:outline-none focus:border-indigo-500 dark:text-slate-200"
                                    onkeydown="if(event.key === 'Enter') { addSubtask(${task.id}, this.value); this.value = ''; }">
                            </div>
                        </div>

                        <!-- Notes Section -->
                        <div>
                            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Notes</h4>
                            <textarea 
                                onblur="updateTaskNote(${task.id}, this.value)" 
                                class="w-full bg-slate-50 dark:bg-slate-900/50 rounded-lg p-3 text-sm text-slate-700 dark:text-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 resize-none h-20 placeholder-slate-400 dark:placeholder-slate-600" 
                                placeholder="Add notes..."
                            >${task.note || ''}</textarea>
                        </div>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        // --- Utility ---
        function escapeHtml(text) {
            if(!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function makeEditable(element, id) {
            if (element.querySelector('input')) return; 
            
            const currentText = element.textContent.trim();
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'w-full bg-transparent border-b-2 border-indigo-500 focus:outline-none text-slate-700 dark:text-slate-200 font-medium px-1';
            
            const save = () => {
                if (input.value.trim() !== currentText) {
                    updateTaskText(id, input.value);
                } else {
                    renderTasks(); 
                }
            };

            input.addEventListener('blur', save);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') input.blur();
            });

            element.innerHTML = '';
            element.appendChild(input);
            input.focus();
        }

        // --- Event Listeners ---
        document.getElementById('add-btn').addEventListener('click', addTask);
        taskInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addTask();
        });

        init();
    </script>
</body>
</html>
